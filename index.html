<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Local Storage - CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CRUD-LOCALSTORAGE</h1>
      <form id="form">
        <input type="text" autocomplete="off" placeholder="add new user" id="name" />
        <button class="success">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="user" id="nameList">
        <div class="user-item">
          <p>
            <i class="fas fa-user"></i>
            <span>User:</span>isim
          </p>
          <div class="buttons">
            <button class="primary" onclick="Update()">
              <i class="fas fa-edit"></i>Update
            </button>
            <button class="danger" onclick="Cancel()">
              <i class="fas fa-trash"></i>Cancel
            </button>
          </div>
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
